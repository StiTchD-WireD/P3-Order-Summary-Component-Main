<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>

  <body>
     <!--background image done in Stylesheet-->

      <!--card-->
     <div class="card">

        <img src="images/illustration-hero.svg" alt="Illustration of a girl listening to music" width="340">

        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

       <!--section-->
         <div class="card-section">
           <img src="images/icon-music.svg" alt="music icon">

              <p><strong>Annual Plan</strong><br>
              $59.99/year</p>

           <a href="#">Change</a>
         </div>

         <button class="proceed">Proceed to Payment</button>
         <button class="cancel">Cancel Order</button>
     </div>
  </body>

  <footer>
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Shanelle</a>.</p>
  </footer>
</html>
